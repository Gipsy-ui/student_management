<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="mb-3 text-center">Student List</h2>

        <a href="{% url 'student_create' %}" class="btn btn-primary mb-3">Add New Student</a>

        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Course</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ student.FirstName }}</td>
                            <td>{{ student.LastName }}</td>
                            <td>{{ student.Course }}</td>
                            <td>
                                <a href="{% url 'student_update' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'student_delete' student.pk %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="5" class="text-center">No students found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
